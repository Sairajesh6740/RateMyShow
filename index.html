<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="https://github.com/Sairajesh6740/moviereviewbackend/blob/main/style.css">
</head>
<body>
    <header>
        <h1>üé¨ Movie Reviews</h1>
    </header>
    <body>
        <!-- Banner Image -->
        <div class="banner-container">
            <img src="https://r55aw.githubusercontent.com/Sairajesh6740/moviereviewbackend/main/banner.png" alt="Movie Review Banner" class="banner-img">
        </div>

    <main class="container">
        <!-- Review Form -->
        <div class="review-form">
            <h2>Add a Review</h2>
            <form id="review-form">
                <input type="text" id="title" placeholder="Movie Title" required>
                <input type="text" id="review" placeholder="Your Review" required>
                <input type="number" id="rating" placeholder="Rating (1-10)" required>
                <button type="submit">Add Review</button>
            </form>
        </div>
        <!-- Search Bar -->
        <div class="input-group search-container">
            <input type="text" id="search" class="form-control" placeholder="Search reviews..." onkeyup="searchReviews()">
            <span class="input-group-text">üîç</span>
        </div>

        <!-- Review List -->
        <ul id="review-list"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
