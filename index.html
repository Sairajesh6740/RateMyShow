<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviews</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Movie Reviews</h2>

    <form id="review-form">
        <input type="text" id="title" placeholder="Movie Title" required>
        <input type="text" id="review" placeholder="Your Review" required>
        <input type="number" id="rating" placeholder="Rating (1-10)" required>
        <button type="submit">Add Review</button>
    </form>
    <div class="input-group my-3">
        <input type="text" id="search" class="form-control" placeholder="Search reviews..." onkeyup="searchReviews()">
        <span class="input-group-text">üîç</span>
    </div>
    

    <ul id="review-list"></ul>

    <script src="script.js"></script>
</body>
</html>
